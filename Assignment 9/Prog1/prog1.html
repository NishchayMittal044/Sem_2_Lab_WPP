<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Homepage</title>
    <style>
        
        body {
            background-color: #f8f8f8;
        }
        .hero {
            background: url(bg.avif) no-repeat center center/cover;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .hero p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .search-box {
            background: white;
            padding: 10px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            width: 50%;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .search-box button {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 25px;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .category {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            transition: 0.3s;
        }
        .category:hover {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .category img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="nav-buttons">
            <button onclick="alert('Login clicked!')">Login</button>
            <button onclick="alert('Signup clicked!')">Signup</button>
        </div>
        <div class="zomato">
            <img src="zomato.avif" alt="" >
        </div>
        
        <p>Discover the best food & drinks in your city </p>
        <div class="search-box">
            <input type="text" placeholder="Search for a restaurant, cuisine or a dish">
            <button>Search</button>
        </div>
    </div>
    <div class="categories">
        <div class="category" onclick="alert('Order Food Online clicked!')">
            <img src="img1.png" alt="Order Food Online">
            <p>Order Food Online </p>
        </div>
        <div class="category" onclick="alert('Go out for a meal clicked!')">
            <img src="img2.png" alt="Go out for a meal">
            <p>Go out for a meal</p>
        </div>
        <div class="category" onclick="alert('Night Life & Clubs clicked!')">
            <img src="img3.png" alt="Night Life & Clubs">
            <p>Night Life & Clubs</p>
        </div>
        <div class="category" onclick="alert('Zomato Pro clicked!')">
            <img src="img4.png" alt="Zomato Pro">
            <p>Zomato Pro</p>
        </div>
    </div>
</body>
</html>
